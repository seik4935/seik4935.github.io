</head>
<body>

    		<div class="videos">

      			<div class="videos1">videos</div>

    		<div class="charts">
      			<div class="channels-child" id="rectangle">

      			</div>
      			<div class="calls1">calls</div>
    		</div>
    		<div class="news">
      			<div class="news-child">
      			</div>
      			<div class="news1">NEWS</div>
    		</div>
    		<div class="news-pictures">
      			<img class="news-pictures-child" alt="" src="Rectangle 10.png">
      			
      			<img class="news-pictures-item" alt="" src="Rectangle 16.png">
      			
      			<img class="news-pictures-inner" alt="" src="Rectangle 17.png">

    		</div>

    		<div class="profile" id="profileContainer">
      			<div class="profile-child">
      			</div>

      			</div>

  	</div>
  	
  	<div id="container" class="popup-overlay" style="display:none">

      			<div class="background-7">
      			</div>

  	<script>
    		var rectangle = document.getElementById("rectangle");
    		if(rectangle) {
      			rectangle.addEventListener("click", function (e) {
        				// Add your code here
      			});
    		}
    		
    		var profileContainer = document.getElementById("profileContainer");
    		if(profileContainer) {
      			profileContainer.addEventListener("click", function () {
        				var popup = document.getElementById("container");
        				if(!popup) return;
        				var popupStyle = popup.style;
        				if(popupStyle) {
          					popupStyle.display = "flex";
          					popupStyle.zIndex = 100;
          					popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
          					popupStyle.alignItems = "center";
          					popupStyle.justifyContent = "center";
        				}
        				popup.setAttribute("closable", "");
        				
        				var onClick = popup.onClick || function(e) {
          					if(e.target === popup && popup.hasAttribute("closable")) {
            						popupStyle.display = "none";
          					}
        				};
        				popup.addEventListener("click", onClick);
      			});
    		}</script></body>
</html>
